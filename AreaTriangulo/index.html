<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de Área de Triángulo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Calcular de Área de Triángulo</h1>
    <form>
      <label for="base">Base:</label>
      <input type="number" id="base" name="base" required>
      <br>
      <label for="altura">Altura:</label>
      <input type="number" id="altura" name="altura" required>
      <br>
      <button type="button" id="calcular">Calcular</button>
      <br>
      <label for="resultado">Resultado:</label>
      <input type="number" id="resultado" name="resultado" readonly>
    </form>
    <script src="triangulo.js"></script>
  </body>
</html>
